{% include 'include/head.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Регистрация</h2>
            <form method="post" action="{% url 'register' %}" class="mt-3">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" placeholder="Имя пользователя" class="form-control">
              </div>
                <br>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email" class="form-control">
              </div>
                                <br>

              <div class="form-group">
                <input type="password" name="password1" placeholder="Пароль" class="form-control">
              </div>
                                <br>

              <div class="form-group">
                <input type="password" name="password2" placeholder="Подтверждение пароля" class="form-control">
              </div>
                                <br>

              <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
