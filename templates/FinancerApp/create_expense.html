{% include 'include/head.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Создать расход</h2>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="number" name="amount" placeholder="Сумма" class="form-control">
                        </div><br>
                        <div class="form-group">
                            <input name="category" placeholder="Категория" class="form-control">
                            
                        </div><br>
                        <div class="form-group">
                            <input name="description" placeholder="Описание" class="form-control">
                            
                        </div> <br>
                        <button class="btn btn-primary btn-block" onclick="noti()" type="submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function noti() {
        alert('Расход записан')
    }
</script>
